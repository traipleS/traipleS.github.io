<head>

<body>

        <div class="heart"></div>

    <div class="container">
        <h1 class="name">–°–∞–º–∏—à–∞</h1>
        <div class="photos">
            <img src="img/img1.jpg" alt="–ù–∞—à–µ —Ñ–æ—Ç–æ 1" class="photo">
            <img src="img/img2.jpg" alt="–ù–∞—à–µ —Ñ–æ—Ç–æ 2" class="photo">

        <button class="surprise-button">–ù–∞–∂–º–∏ –Ω–∞ –º–µ–Ω—è!</button>
        <button class="background-button">–ò–∑–º–µ–Ω–∏—Ç—å —Ñ–æ–Ω</button>
        <input type="file" id="background-input" accept="image/*" style="display: none;">
    </div>
    <div class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <p>–¢—ã —Å–∞–º–∞—è –∫—Ä–∞—Å–∏–≤–∞—è, –¥–æ–±—Ä–∞—è –∏ –Ω–µ–∂–Ω–∞—è! –Ø —Ç–µ–±—è –ª—é–±–ª—é! üíñ</p>
        </div>
    </div>

    <script>
        // –û—Ç–∫—Ä—ã—Ç–∏–µ –≤—Å–ø–ª—ã–≤–∞—é—â–µ–≥–æ –æ–∫–Ω–∞
        const surpriseButton = document.querySelector('.surprise-button');
        const popup = document.querySelector('.popup');
        const closeButton = document.querySelector('.close');
    
        surpriseButton.addEventListener('click', () => {
            popup.style.display = 'flex';
        });
    
        closeButton.addEventListener('click', () => {
            popup.style.display = 'none';
        });
    
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        window.addEventListener('click', (event) => {
            if (event.target === popup) {
                popup.style.display = 'none';
            }
        });
    
        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ñ–æ–Ω–∞
        const backgroundButton = document.querySelector('.background-button');
        const backgroundInput = document.getElementById('background-input');
    
        backgroundButton.addEventListener('click', () => {
            backgroundInput.click();
        });
    
        backgroundInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.body.style.backgroundImage = `url(${e.target.result})`;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
